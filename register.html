<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registeration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: rgb(233, 234, 246);">
    <!-- start register content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="w-75 mx-auto d-block mb-5">
            </div>
            <div class="col-md-6">
                <h2>Create Account</h2>
                <h5 class="text-muted mt-2">Go ahead and sign up, let everyone <br> know how awesome you are!</h5>
                <h5 id="result"></h5>
                <form action="success.html" method="post" onsubmit="return validate()">
                    <input type="text" name="user" id="user" class="form-control p-4 mb-3" placeholder="Name">
                    <h5 id="user-result"></h5>
                    <input type="text" name="email" id="email" class="form-control p-4 mb-3" placeholder="Email">
                    <h5 id="email-result"></h5>
                    <input type="password" name="pass" id="pass" class="form-control p-4 mb-3" placeholder="Password">
                    <h5 id="pass-result"></h5>
                    <input type="password" name="confirm" id="confirm" class="form-control p-4 mb-3" placeholder="Confirm Password">
                    <h5 id="confirm-result"></h5>
                    <input type="submit" value="Create new account" class="form-control btn btn-primary btn-block ">
                </form>
            </div>
        </div>
    </div>
    <!-- end register content -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
